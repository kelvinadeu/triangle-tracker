!<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css">
    <title>Triangle-trackers</title>
  </head>
  <body>
    <h1>Trianglet-trackers!!</h1>
    <div class="form">
      <h3>TRACK YOUR TRIANGLE</h3>
      <p>
        Enter length of three sides of triangle in cm and will tell you which type of triangle it is
      </p>
      <div class="input-field">
        <label for="num1">side A</label>
        <input class="number" type="text" id="num1" name="num1">
      </div>
      <div class="input-field">
        <label for="num2">side B</label>
        <input class="number" type="text" id="num2" name="num2">
      </div>
      <div class="input-field">
        <label for="num3">side C</label>
        <input class="number" type="text" id="num3" name="3">
      </div>
    </div>
  </body>
  <script src="script.js" type="text/javascript">
  </script>
</html>
